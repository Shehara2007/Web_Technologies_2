<div class="card m-2" style="width: 25rem;">

    <h3 class="text-center mt-3">Student MGT</h3>

    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter student's first name">
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter student's last name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter student's age">
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" aria-label="Default select example">
                    <option selected>Select a course</option>
                    <option value="gdse">GDSE</option>
                    <option value="dep">DEP</option>
                    <option value="cmjd">CMJD</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" checked>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" checked>
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>

            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-success">Reset</button>

        </form>


        <table class="table table-bordered">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Course</th>
                    <th scope="col">Gender</th>


                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>

                    <td>rathnapuri</td>
                    <td>39</td>
                    <td>GDSE</td>
                    <td>male</td>
                </tr>
                </tbody>
            </table>        </table>
