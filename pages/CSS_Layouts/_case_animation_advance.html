<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            aspect-ratio: 1/1;
            background-color: goldenrod;

            animation-name: change-color;
            animation-duration: 1000ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
        @keyframes change-color {
            from{
                background-color: goldenrod;
            }
            to{
                background-color: #880e4f;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
