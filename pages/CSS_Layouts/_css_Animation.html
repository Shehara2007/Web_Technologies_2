<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: deeppink;
            border: 5px solid black;

            animation-name: myanimation;
            animation-duration: 5000ms;
        }

        @keyframes myanimation {
            from{
                color: hotpink;
            }
            to{
                color: blueviolet;
                border-radius: 100%;
                border-color: pink;
            }

        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
